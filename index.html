<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacha da Água</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <!-- Imagem de fundo com linhas de transmissão -->
        <img src="imagens/torres_fhd.png" alt="Fundo tela" class="background">
        
        <div class="balloon-container">
            <!-- Balão animado (imagem será trocada via JS) -->
            <img src="imagens/balloon1.png" alt="Balão" class="balloon" id="balloon">
            
            <!-- Balão no chão (aparece quando toca a linha) -->
            <img src="imagens/chao.png" alt="Balão no chão" class="balloon-ground" id="balloonGround">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
